<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body class="container">
    <h1>Welcome <span class="text-success">{{user.first_name}} {{logged_in_id}}</span>!</h1>
    <h2>These are the recipes!</h2>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Under 30?</th>
                <th scope="col">Chef</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for recipe in recipes %}
            <tr>
                <th scope="row">{{recipe.name}}</th>

                <td>{{recipe.thirty_min}}</td>
                <td>{{recipe.user.first_name}}</td>

                <td>
                    <a class="btn btn-warning" href="/recipes/{{ recipe.id }}">Instructions</a>
                    {% if user.id == recipe.user_id %}
                    <a class="btn btn-primary" href="/recipes/edit/{{ recipe.id }}">Edit</a>
                    <a class="btn btn-danger" href="/delete/{{recipe.id}}">Delete</a>
                    {% endif %}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a class="mt-3 btn btn-success" href="/recipes/new">Create</a>
    <br>
    <a class="mt-3 btn btn-secondary" href="/logout">LOGOUT</a>
</body>
</html>
