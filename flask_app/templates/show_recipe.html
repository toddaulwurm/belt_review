<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body class="container">
    <h1>Recipe <span class="text_warning">{{recipe.name}}</span></h1>
    <hr>
    <h3>Description:</h3>
    <h6>{{recipe.description}}</h6>
    <h3>Instructions:</h3>
    <h6>{{recipe.instructions}}</h6>
    <h3>Thirty Minutes?</h3>
    <h6>{{recipe.thirty_min}}</h6>
    <h3>Made At</h3>
    <h6>{{recipe.made_at}}</h6>

    <a class="mt-3 btn btn-warning" href="/recipes/edit/{{recipe.id}}">Edit</a>
    <a class="mt-3 btn btn-danger" href="/delete/{{recipe.id}}">Delete</a>
    <br>
    <hr><hr>
    <a class="mt-3 btn btn-primary" href="/dashboard">DASHBOARD</a>
    <a class="mt-3 btn btn-secondary" href="/logout">LOGOUT</a>
</body>
</html>
