<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Recipe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body class="container">

    <h1>Edit {{recipe.name}}</h1>


    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
            <p class="text-danger">{{message}}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}


    <div class="container row">
        <form action="/update/{{recipe.id}}" method="POST">

            <div class="form-group">
                <label for="name">Recipe Name</label>
                <input type="text" value="{{recipe.name}}" class="form-control" name="name">
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <input type="textbox" value="{{recipe.description}}" class="form-control" name="description">
            </div>
    
            <div class="form-group">
                <label for="instructions">Instructions</label>
                <input type="textbox" value="{{recipe.instructions}}" class="form-control" name="instructions">
            </div>


            <h4>Under 30min?</h4>

            
            {% if recipe.thirty_min == "YAS" %}
            <div class="form-check">
                <input class="form-check-input" type="radio" name="thirty_min" value="YAS" checked>
                <label class="form-check-label" for="thirty_min">YAS</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="thirty_min" value="NAW">
                <label class="form-check-label" for="thirty_min">NAW</label>
            </div>
            {% endif %}


            {% if recipe.thirty_min == "NAW" %}
            <div class="form-check">
                <input class="form-check-input" type="radio" name="thirty_min" value="YAS">
                <label class="form-check-label" for="thirty_min">YAS</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="thirty_min" value="NAW"checked>
                <label class="form-check-label" for="thirty_min">NAW</label>
            </div>
            {% endif %}

            




            <div class="form-group">
                <label for="made_at">When did you make this?</label>
                <input type="date" class="form-control" value="{{recipe.made_at}}" name="made_at">
            </div>





            <button type="submit" class="btn btn-success">Submit</button>

        </form>
    </div>
    <a class="mt-3 btn btn-primary" href="/dashboard">DASHBOARD</a>
    <a class="mt-3 btn btn-secondary" href="/logout">LOGOUT</a>
</body>
</html>
